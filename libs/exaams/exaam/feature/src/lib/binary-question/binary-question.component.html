<div class="flex flex-row flex-wrap gap-4">
  @for (label of btnsLabels(); track label) {
    <button
      class="relative w-16 h-8 bg-white hover:bg-gray-200 rounded border-black border-2 text-black font-bold"
      [disabled]="isDisabled()" (click)="onChooseElement(label)" >
      {{ label }}
      @if ((value() === label && clicked()) || label === chosenOption()) {
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
          <svg class="w-10 h-10 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4L20 20M4 20L20 4"></path>
          </svg>
        </div>
      }
    </button>
  }
</div>
