<div class="bg-white">
  <div class="flex justify-center h-screen bg-red-950">
    <div class="hidden bg-cover lg:block lg:w-2/3 svg-bg">
      <div class="flex items-center h-full px-20 0">
        <div>
          <h2 class="text-4xl font-bold">
            Welcome to
          </h2>
          <h2 class="font-bold text-white text-7xl">
            <span class="text-black">B1</span>
            <span class="text-red-600">Masters</span>
          </h2>

          <div class="max-w-xl text-black font-semibold text-2xl mt-5">
            <span>Join hundreds of satisfied students <br></span>
            <span>Start your journey and boost your chances</span>
          </div>
          <div class="mt-20 max-w-[250px] ">
            <img src="made-in-germany.png" alt="Made in Germany" />
          </div>
        </div>
      </div>
    </div>

    <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6 ">
      <div class="flex-1">
        <div class="text-center text-white">
          <h2 class="text-4xl font-bold text-center">
            <span class="text-white">B1</span>
            <span class="text-red-600">Masters</span>
          </h2>

          <p class="mt-3">Sign in to access your account</p>
        </div>

        <div class="mt-8">
          <form [formGroup]="loginForm">
            <div>
              <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Email Address</label>
              <atomic-input
                [isInvalid]="emailHasErrors"
                [errorMessage]="emailErrorMessage"
                formControlName="email"
                type="email"
                placeholder="example@example.com"
              ></atomic-input>
<!--              <input formControlName="email" type="email" name="email" id="email" placeholder="example@example.com"-->
<!--                     class="block w-full px-4 py-2 mt-2  placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />-->
            </div>

            <div class="mt-6">
              <div class="flex justify-between mb-2">
                <label for="password" class="text-sm text-gray-600 dark:text-gray-200">Password</label>
                <a href="#" class="text-sm text-gray-400 focus:text-blue-500 hover:text-blue-500 hover:underline">Forgot
                  password?</a>
              </div>
              <atomic-input
                [isInvalid]="passwordHasErrors"
                [errorMessage]="passwordErrorMessage"
                formControlName="password"
                type="password"
                placeholder="Your password"
              ></atomic-input>
            </div>

            @if (loginError()) {
              <div class=" flex flex-col items-center justify-center mt-4">
              <atomic-alert iconName="warning" color="warn">
                <span>{{ loginError() }}</span>
              </atomic-alert>
              </div>
            }
            <div class="mt-6">
              <atomic-button [disabled]="loginForm.invalid" (click)="onLoginWithEmail()" color="primary">Sign in</atomic-button>
            </div>

            <div class="mt-6  hover:text-white">
              <atomic-button (click)="onLoginWithGoogle()" color="transparent">
                  <img class="w-6 h-6" src="google-logo.svg" loading="lazy" alt="google logo">
                  Login with Google
              </atomic-button>
            </div>
          </form>

          <p class="mt-6 text-sm text-center text-gray-100">Don&#x27;t have an account yet? <a href="auth/register"
                                                                                               class="text-blue-500 focus:outline-none focus:underline hover:underline">Sign
            up</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>
