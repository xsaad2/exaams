<div class="grid grid-cols-3 gap-4">
  @for (label of btnsLabels(); track label; let i = $index) {
    <div class="flex flex-col justify-between items-center">
      @if (question()?.questionNumber === 0) {
        <div class="text-wrap text-center mb-2">{{ label }}</div>
      }
      <button
        [ngClass]="{
        'bg-gray-400': isDisabled()
        }"
        class="flex items-center text-lg justify-center relative min-w-8 bg-white hover:bg-gray-200 rounded border-black border-2 text-black font-bold"
        [disabled]="isDisabled()" (click)="onChooseElement(label)">
        @if (useAlphabetLabels()) {
          {{ alphabetLabels[i] }}
        } @else {
          {{ label }}
        }
        @if ((value() === label && clicked()) || label === chosenOption()) {
          <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
            <svg class="w-full h-full text-blue-500" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 4L20 20M4 20L20 4"></path>
            </svg>
          </div>
        }
      </button>
    </div>
  }
</div>
