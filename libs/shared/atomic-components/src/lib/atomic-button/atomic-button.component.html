<button
  [type]="type()"
  class="w-full transition-colors {{ButtonColor}} shadow-xl border-black border-2 font-bold py-2 px-4 rounded text-center"
  [ngClass]="{
    'animate-spin': animation() === 'spin',
    'animate-pulse': animation() === 'pulse',
    'animate-ping': animation() === 'ping',
    'animate-bounce': animation() === 'bounce',
  }">
  <ng-content></ng-content>
</button>
