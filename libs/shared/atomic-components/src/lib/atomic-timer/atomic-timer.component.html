<div class="flex flex-row items-center justify-center border rounded-full bg-hover text-w w-32 px-2 text-center py-1"
     [ngClass]="{
       'text-success-dark': counting,
       'text-danger': minutesLeft < 1
     }">

    <atomic-icon class="text-gray-400 mt-2 mr-1" (click)="startTimer()" iconName="schedule"></atomic-icon>
    <div class="text-lg w-20 font-medium">{{ currentTime }}</div>

    @if (!counting) {
      <atomic-icon class="mt-2" (click)="startTimer()" iconName="play_arrow"></atomic-icon>
    } @else {
      <atomic-icon class="mt-2" (click)="stopTimer()" iconName="pause"></atomic-icon>
    }

</div>
