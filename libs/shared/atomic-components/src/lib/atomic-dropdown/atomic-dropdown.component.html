
<div (atomicAwayClick)="close()" (click)="open()" class="rounded-full bg-primary hover:cursor-pointer ">
  <img ngSrc="{{ (profileImageUrll | async) || noImageAvatar  }} " alt="Profile Picture" width="40" height="40" class="rounded-full bg-primary hover:cursor-pointer">
</div>
@if (isOpen()) {
  <div class="flex flex-col items-center absolute right-10 mt-3 z-50 py-1  bg-white border border-black rounded shadow-lg max-w-fit">
    @for (item of dropDownItems(); track item.label) {
      <div (click)="onSelect(item)" class="flex flex-row w-full gap-2 items-center font-semibold rounded h-10 px-4 hover:bg-hover hover:cursor-pointer">
        @if (item.iconName) {
          <atomic-icon [iconName]="item.iconName"></atomic-icon>
        }
        <span>{{item.label}}</span>
      </div>
    }
  </div>

}
